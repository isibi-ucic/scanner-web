<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>I-Sibi Scanner</title>
    <meta name="theme-color" content="#212121">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        :root {
            --background-color: #212121;
            --primary-text-color: #FFFFFF;
            --highlight-color: #00E676;
            --secondary-text-color: rgba(255, 255, 255, 0.7);
            --dark-overlay: rgba(0, 0, 0, 0.6);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video,
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        canvas {
            z-index: 2;
        }

        /* --- UI BAGIAN ATAS (STATUS & PREDIKSI LIVE) --- */
        #top-ui-container {
            position: absolute;
            top: 15vh;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: none;
        }

        #status-text {
            width: auto;
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 8px;
            border-radius: 12px;
            box-sizing: border-box;
        }

        #live-prediction-box {
            font-size: clamp(2.5rem, 12vw, 4rem);
            font-weight: bold;
            color: var(--primary-text-color);
            text-shadow: 2px 2px 4px black;
            min-height: 1.2em;
            /* Mencegah layout "lompat" */
        }

        /* Sembunyikan live-prediction-box jika kosong, ini cara paling bersih */
        #live-prediction-box:empty {
            display: none;
        }


        /* --- UI BAGIAN BAWAH (HASIL KALIMAT & SARAN) --- */
        #text-display-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 10px 40px 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 3;
            pointer-events: none;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
        }

        #main-sentence-line {
            display: flex;
            align-items: baseline;
            gap: 10px;
            justify-content: center;
            text-align: center;
        }

        #output {
            font-size: clamp(2rem, 12vw, 3.5rem);
            font-weight: bold;
            color: var(--primary-text-color);
            text-shadow: 2px 2px 4px black;
        }

        #suggestion-line {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            font-weight: bold;
            color: var(--highlight-color);
            background-color: var(--dark-overlay);
            padding: 8px 16px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
        }

        #suggestion-line:empty {
            display: none;
            /* Sembunyikan jika tidak ada saran */
        }

        #suggestion-line strong {
            color: var(--primary-text-color);
        }


        /* --- TOMBOL & LOADER --- */
        #reset-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 44px;
            height: 44px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border: none;
            color: var(--primary-text-color);
        }

        #loader-overlay {
            position: absolute;
            inset: 0;
            background: var(--background-color);
            z-index: 12;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--highlight-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>

        <div id="top-ui-container">
            <div id="status-text">Memulai...</div>
            <div id="live-prediction-box"></div>
        </div>

        <div id="text-display-area">
            <div id="main-sentence-line">
                <div id="output"></div>
            </div>
            <div id="suggestion-line"></div>
        </div>

        <button id="reset-button" aria-label="Reset Kalimat">&#10005;</button>

        <div id="loader-overlay">
            <div class="loader"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
