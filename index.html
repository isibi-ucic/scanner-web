<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Sibi Scanner</title>
    <style>
        body {
            margin: 0;
            background-color: #333;
            color: white;
            font-family: monospace;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video,
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Agar video mengisi layar */
            transform: translate(-50%, -50%);
        }

        canvas {
            z-index: 2;
        }

        #output {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 3rem;
            /* Sedikit dikecilkan untuk mobile */
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            z-index: 3;
        }

        /* --- STYLE BARU UNTUK DEBUG OUTPUT --- */
        #debug-output {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-height: 25%;
            overflow-y: scroll;
            background-color: rgba(0, 0, 0, 0.6);
            color: #00FF00;
            /* Warna hijau seperti terminal */
            font-size: 10px;
            z-index: 10;
            padding: 5px;
            box-sizing: border-box;
        }

        /* Di dalam <style> di index.html */
        #reset-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10;
            font-family: sans-serif;
            user-select: none;
            /* Agar tidak bisa di-select */
        }

        /* Di dalam <style> di index.html */
        #output-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            /* Jarak antara kalimat dan saran */
        }

        #output {
            /* Hapus position: absolute dan width: 100% dari #output */
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            font-family: sans-serif;
        }

        #suggestions {
            display: flex;
            gap: 10px;
        }

        #suggestions .chip {
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 20px;
            font-family: sans-serif;
            font-weight: bold;
            cursor: pointer;
        }

        #video-overlay {
            position: absolute;
            inset: 0;
            background: black;
            z-index: 5;
            /* lebih tinggi dari video & canvas */
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="debug-output"></div>
        <div id="reset-button">RESET</div>

        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <!-- Overlay hitam -->
        <div id="video-overlay"></div>

        <div id="output">Memuat...</div>
        <div id="suggestions"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
