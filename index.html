<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>I-Sibi Scanner</title>

    <meta name="theme-color" content="#212121">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        :root {
            --background-color: #212121;
            --primary-text-color: #FFFFFF;
            --highlight-color: #00E676;
            --secondary-text-color: rgba(255, 255, 255, 0.7);
            --dark-overlay: rgba(0, 0, 0, 0.6);
        }

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* Mencegah scroll yang tidak diinginkan */
            background-color: var(--background-color);
            color: var(--primary-text-color);
            /* Menggunakan font sans-serif yang modern dan mudah dibaca */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video,
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
        }

        canvas {
            z-index: 2;
        }

        /* Tombol Reset Baru (Ikon) */
        #reset-button {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 44px;
            /* Ukuran target sentuh yang baik */
            height: 44px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            /* Membuatnya bulat */
            cursor: pointer;
            z-index: 10;
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-text-color);
            border: none;
        }

        /* Overlay saat loading */
        #video-overlay {
            position: absolute;
            inset: 0;
            background: var(--background-color);
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            /* Tambahkan transisi agar hilangnya smooth */
            transition: background-color 0.5s ease-in-out;
        }

        #loader-text {
            position: absolute;
            /* Pindahkan ke atas layar */
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: var(--secondary-text-color);
            background-color: rgba(0, 0, 0, 0.3);
            padding: 5px 0;
            border-radius: 10px;
            z-index: 11;
            /* Pastikan selalu di atas */
        }

        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid var(--highlight-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Area Tampilan Teks yang Dioptimalkan */
        #text-display-area {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 10px 40px 10px;
            /* Jarak aman dari tepi layar */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 3;
            pointer-events: none;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
        }

        #main-sentence-line {
            display: flex;
            align-items: baseline;
            gap: 10px;
            justify-content: center;
            text-align: center;
        }

        /* Font Responsif menggunakan clamp() */
        #output {
            font-size: clamp(2rem, 12vw, 3.5rem);
            /* min, ideal, max */
            font-weight: bold;
            color: var(--primary-text-color);
            text-shadow: 2px 2px 4px black;
        }

        #live-prediction-box {
            position: absolute;
            /* Memungkinkan posisi diatur secara dinamis */
            z-index: 4;
            /* Pastikan berada di atas kanvas */
            font-size: clamp(3rem, 15vw, 5rem);
            /* Buat sedikit lebih besar agar jelas */
            font-weight: bold;
            color: var(--highlight-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);

            /* Trik untuk menengahkan elemen pada koordinatnya */
            transform: translate(-50%, -50%);

            /* Hapus min-width dan text-align */
            pointer-events: none;
            /* Agar tidak bisa diklik/interaksi */
            display: none;
            /* Sembunyikan secara default */
        }

        #live-prediction-box:empty {
            display: none;
        }

        #suggestion-line {
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            font-weight: bold;
            color: var(--highlight-color);
            background-color: var(--dark-overlay);
            padding: 8px 16px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
        }

        #suggestion-line strong {
            color: var(--primary-text-color);
        }
    </style>
</head>

<body>
    <div id="container">
        <button id="reset-button" aria-label="Reset Kalimat">&#10005;</button>

        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>

        <div id="video-overlay">
            <div class="loader"></div>
            <div id="loader-text">Menyiapkan Kamera...</div>
        </div>

        <div id="text-display-area">
            <div id="main-sentence-line">
                <div id="output"></div>
                <div id="live-prediction-box"></div>
            </div>
            <div id="suggestion-line"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
