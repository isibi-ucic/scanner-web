<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Sibi Scanner</title>
    <style>
        body {
            margin: 0;
            background-color: #333;
            color: white;
            font-family: monospace;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video,
        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Agar video mengisi layar */
            transform: translate(-50%, -50%) scaleX(-1);
        }

        canvas {
            z-index: 2;
        }

        #output {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 3rem;
            /* Sedikit dikecilkan untuk mobile */
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            z-index: 3;
        }

        /* --- STYLE BARU UNTUK DEBUG OUTPUT --- */
        #debug-output {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-height: 25%;
            overflow-y: scroll;
            background-color: rgba(0, 0, 0, 0.6);
            color: #00FF00;
            /* Warna hijau seperti terminal */
            font-size: 10px;
            z-index: 10;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="debug-output"></div>

        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="output">Memuat...</div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
